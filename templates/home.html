<h1>Todo app</h1>

<form action='{% url 'add' %}'method='POST'>
    {% csrf_token %}
    <input type="text" placeholder="Enter a todo"name='todo'>
    <input type="submit" value='add'>
</form>


<!-- adding item by using item tag and adding delete bottom for each -->

{% for items in data %}
<!-- <h2>{{ items.content }}</h2> -->

<form action="/delete/{{ items.id }}/" method="POST">
    {% csrf_token %}
    <h2>{{ items.content }}</h2>
    <input type="submit" value="Delete">

</form>

{% endfor %}
